<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>jquery.throbber DEMO</title>
    <script type="text/javascript" src="../jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="jquery.fakeThrobber.js"></script>
			
    <style type="text/css">
		.throbber { display:block; width:16px; height:16px; }	
		
		.throbberEx2 { position:absolute; display:block; background:#f1f1f1 url(throbber.gif) center center no-repeat; }	
    </style>
	
	<script type="text/javascript">
	   
    $(document).ready(function() {
        
		$('#ex1').click(function() {
            $(this).throbber({duration:1000, image:'throbber.gif'});
			return false;
		});
		
        $('#ex2').click(function() {
            $(this).throbber({
                duration: 1000,
                image: 'throbber.gif',
                container: '#ex2_container',
				cssClass: 'throbberEx2',
				mode: 'firstChild'
            });
            return false;
        });
    
    });
	   
	   	
		
	</script>
</head>
<body>
    
	<h2>Inline element with 'wrap'</h2>
	<p>
		Click <a href="#" id="ex1">me</a> to show spinner!
	</p>
	
	<h2>Block element with 'overlay'</h2>
	<div style="width:100px; height:100px;border:1px solid #ccc;" id="ex2_container">
	   <p>Click <a href="#" id="ex2">me</a> to show overlay spinner.</p>
	</div>
	
</body>
</html>
